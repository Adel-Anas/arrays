<body>
    <script>
        function Cardsorting(arr) {
            const n = arr.length;
                for (let i = 1; i < n; i++) {
                    let currentElement = arr[i];
                    let j = i - 1;
                    
                    while (j >= 0 && arr[j] > currentElement) {
                    arr[j + 1] = arr[j];
                    j--;
                    }
                    
                    arr[j + 1] = currentElement;
                }
            }

            const hand = [7, 2, 9, 8, 5, 1];
            Cardsorting(hand);
            
            console.log(hand);

            const newCard = 3;

            hand.push(newCard);

            Cardsorting(hand);

            console.log(hand);
    </script>
