<body>
    <script>
        function numbberfactoriel(n) {

            if (n === 0) {
                return 1;
            } else {
                return n * numbberfactoriel(n - 1);
            }
        
        }

        console.log(numbberfactoriel(0)); 
       

    </script>
</body>
