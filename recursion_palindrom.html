    <script>
        function rec_palindrome(str){
            let left = 0;
            let right = str.lenght - 1;

            for(let i = 0; i < str.lenght; i++){
                if (right - left < 2 || str[i] === str[str.length - i]) {
                return result_1;
            }
            else {
                str[i] != str[str.length -1];
                return result_2;
            }
            }
            
        }
        const result_1 = "This word is a palindrome";

        const result_2 = "This word is not a paldinrome";

        console.log(rec_palindrome("slice"));

    </script>
